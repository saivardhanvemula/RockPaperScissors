<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <div class="pscore">
                <h3>Player score</h3>
                <p>0</p>
            </div>
            <div class="cscore">
                <h2>Computer score</h2>
                <p>0</p>
            </div>
        </div>
        <div class="game">
            <div class="player "><img  src="./assets/rock.png" alt=""></div>
            <div class="com"><img src="./assets/scissor.png" alt=""></div>
        </div>
        <div class="opts">
            <div class="op" id="r">Rock</div>
            <div class="op" id="p">Paper</div>
            <div class="op" id="s">Scissor</div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
